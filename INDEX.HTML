<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contagem Regressiva</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Myriad Pro', sans-serif;
      font-size: 33px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .countdown span {
      color: red;
    }
    .margin-top {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Mensagem principal -->
  <div id="message">em breve, seu treino não será mais o mesmo</div>

  <!-- Contagem regressiva -->
  <div id="countdown" class="margin-top"></div>

  <!-- Mensagem final -->
  <div id="finalMessage" class="margin-top">Faltam poucos dias</div>

  <script>
    // Defina a data-alvo: 24 de abril do ano corrente (ajuste a hora conforme necessário)
    // Note que o JavaScript conta os meses de 0 (janeiro) a 11 (dezembro)
    const anoAtual = new Date().getFullYear();
    const targetDate = new Date(anoAtual, 3, 24, 0, 0, 0);

    // Caso a data alvo já tenha passado neste ano, define para o próximo ano
    if (new Date() > targetDate) {
      targetDate.setFullYear(anoAtual + 1);
    }

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "<span>0d 0h 0m 0s</span>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      // Monta a string com os números em vermelho
      document.getElementById("countdown").innerHTML = 
        "<span>" + days + "d " + hours + "h " + minutes + "m " + seconds + "s</span>";
    }

    // Atualiza a cada 1 segundo
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
